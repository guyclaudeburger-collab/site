<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>htmx Popover Template Example</title>
<script src="https://unpkg.com/htmx.org@1.9.12"></script>
<style>
  article {
    &:empty, &:not(:popover-open) { display: none; }
    margin-top: 0.5rem;
    padding: 1rem;
    border: 1px solid #ccc;
    background: white;
    box-shadow: 0 6px 16px rgba(0,0,0,.15);
    max-width: 40rem;
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    button {
      background: none;
      border: none;
      font-size: 1.25rem;
      cursor: pointer;
    }
  }
</style>
</head>
<body>
<h1>htmx Popover with Template</h1>
<button
  popovertarget="explanation1"
  popovertargetaction="toggle"
  hx-get="/explanations/blabla.html"
  hx-target="#explanation1"
  hx-select="article > *"
  hx-swap="innerHTML"
  hx-trigger="click once">
  Show Explanation
</button>
<article id="explanation1" popover="auto"></article>
</body>
</html>
